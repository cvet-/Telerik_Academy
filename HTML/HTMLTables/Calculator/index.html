<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <form action="" method="Post">
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="4">
                        <input type="text" value="123" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>*</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
